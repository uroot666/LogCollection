    <div class="modal fade" id="modal-default">

                    收起侧边栏

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-default"

            <!-- Main content -->

                        <!-- /.col -->

    <script>
        jQuery('#putkey').click(function () {
            console.log("putkey");
            var keyetcd = $('input[name="etcdkey"]').val();
            var value = $('textarea[name="etcdlog"]').val();
            var v1 = value.split(";");
            var v2 = [];
            for (var i = 0, len = v1.length; i < len; i++) {
                var v = v1[i].split(":");
                v2.push({"topic":v[0], "path":v[1]})
            }
            var kv = {"key":keyetcd, "value":v2}
            var str = JSON.stringify(kv)
            jQuery.post("/value/key", str, function (response) {
              console.log(response)
            }, "json");
            $("#modal-default").modal('hide');
        })

    </script>
